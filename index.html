<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joey Cardosi's Site</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <!-- reCAPTHCA needs to be loaded upfront -->
  <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
  <div class="viewport">
    <nav class="top-bar parallax-layer parallax_base" data-topbar role="navigation">
      <p class="contact">
        Contact
      </p>
    </nav>

    <div class="contact-div">
      <div class="inner-contact hidden">
        <div class="contact-header">
          <p>
            No Bots, Please!
          </p>
        </div>
        <div class="g-recaptcha captcha" data-sitekey="6LeYCj0UAAAAACM1i_hBli66XcsF38Wdw5MRUGEb"></div>
      </div>
    </div>

    <div class="pic-mask parallax-layer parallax_back pending-img-load">
    </div>

    <div class="below-mask parallax-layer parallax_base">
      
      <div class="grid-wrap">
        <div class="three-col-grid">
          <div class="shortcut-sqr git-shortcut" onclick="location.href='https://github.com/jcat4'">
            <p class="shortcut-text">
              github
            </p>
            <img class="shortcut-img pending-img-load" alt="github profile" src="img/git_icon.svg" />
          </div>
          <div class="shortcut-sqr sundae-shortcut" onclick="location.href='http://sundae.io'">
            <p class="shortcut-text">
              sundae
            </p>
            <img class="shortcut-img pending-img-load" alt="sundae.io" src="img/Sundae_icon.svg" />
          </div>
          <div class="shortcut-sqr linkedin-shortcut" onclick="location.href='https://www.linkedin.com/in/joeycardosi/'">
            <p class="shortcut-text">
              Linkedin
            </p>
            <img class="shortcut-img pending-img-load" alt="Linkedin" src="img/Linkedin_icon.svg" />
          </div>
        </div>
      </div>
      
      <div class="my-work-div">
        <div class="meme-express-div">
          meme express placeholder
        </div>
        <div class="work-title-div">
          My work
        </div>
        <div class="work-wrap-div">
          <div class="shf-div">
            shf
          </div>
          <div class="other-div">
            other
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
